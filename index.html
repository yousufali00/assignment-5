<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <!-- All CSS here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- search area  -->
    <section id="search-area" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Search your food" >
                        <button id="search-btn" class="btn btn-search" type="button" >Search</button>
                      </div>
                      
                </div>
            </div>
        </div>
    </section>
    <!-- search area  -->

    <!-- food area -->
    <section id="food-area">
        <div class="container">
            <div id="food-parent" class="row">
            </div>
        </div>
    </section>
    <!-- food area -->


    <!-- All JS here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
